<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Cadastre seu Currículo</h1>
  <form action="" method="GET">
    <fieldset>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required maxlength="40">
      <label for="email">Email:</label>
      <input type="text" name="email" id="email" required maxlength="50">
      <label for="CPF">CPF:</label>
      <input type="text" name="CPF" id="CPF" required maxlength="11">
      <label for="Endereço">Endereço:</label>
      <input type="text" name="Endereço" id="Endereço" required maxlength="200">
      <label for="Cidade">Cidade:</label>
      <input type="text" name="Cidade" id="Cidade" required maxlength="28">
      <br>
      <label for="state">Estado onde você mora</label>
        <select name="state" id="state">
          <option disabled selected value>Selecione estado</option>
        </select> 
      <label for="casa">Casa</label>
      <input type="radio" name="casa" id="casa" required>
      <label for="apart">Apartamento</label>
      <input type="radio" name="apart" id="apart" required>

    </fieldset>
  </form>
  <script src="script.js"></script>
</body>
</html>
